<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Portfolio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href="css/portfolio.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
        <script src="js/portfolio.js"></script>	
    </head>
    <body>
        <div id="bg">

            <div class="header">

            </div>
    
            <section id="Projects">
    
            </section>
    
            <section id="About">
    
            </section>
    
            <div id="Contact">
                <h2>Get in Touch</h2>
                <form class="contact_form" action="">
                    <div class="row">

                        <div class="col">
                            <input type="text" class="contact-form-text" name="firstName" placeholder="First Name"/>
                        </div>

                        <div class="col">
                            <input type="text" class="contact-form-text" name="lastName" placeholder="Last Name"/>
                        </div> 

                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" class="contact-form-text" name="Email" placeholder="Email" required/> 
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <textarea class="contact-form-text" name="message" placeholder="Message" required></textarea>
                        </div>
                    </div>

                    <input type="submit" class="contact-form-btn" name = "Send" value="Send">
                </form>
            </div>
    
        </div>
    </body>
</html>
