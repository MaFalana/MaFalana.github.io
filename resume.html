            <div id="Contact" class = "Contact">
                <h2>Get in Touch</h2>
                <form class="contact_form" action="https://formspree.io/f/xvonyrdv" method="post">
                    <div class="row">

                        <div class="col">
                            <input type="text" class="contact-form-text" name="firstName" placeholder="First Name"/>
                        </div>

                            <input type="text" class="contact-form-text" name="lastName" placeholder="Last Name"/>
                        </div>

                            <input type="text" class="contact-form-text" name="email" placeholder="Email" required/> 
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <textarea class="contact-form-text" name="message" placeholder="Message" required></textarea>
                        </div>
                    </div>

                    <input type="submit" class="contact-form-btn" name = "Send" value="Send">
                </form>
            </div>
